name: Shisen CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      
jobs:
  build:

    runs-on: ubuntu-latest
    name : Build the Project

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    with:
      node-version: '14'
    - run: npm install
    - run: npm test